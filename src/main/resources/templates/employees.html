<!-- src/main/resources/templates/employees.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 2rem;
            text-align: center;
        }

        .message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-container {
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: #f8fafc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-container h2 {
            margin-top: 0;
            color: #1e3a8a;
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group button {
            background-color: #3b82f6;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .form-group button:hover {
            background-color: #2563eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f8fafc;
            color: #4a5568;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        th a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        th a:hover {
            color: #3b82f6;
        }

        tr:hover {
            background-color: #f9fbfd;
        }

        .action-column {
            display: flex;
            gap: 0.5rem;
        }

        .delete-button {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .delete-button:hover {
            background-color: #dc2626;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .pagination-link {
            text-decoration: none;
            color: #4a5568;
            padding: 0.5rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .pagination-link:hover:not(.disabled) {
            background-color: #e2e8f0;
            color: #1e3a8a;
        }

        .pagination-link.active {
            background-color: #3b82f6;
            color: #fff;
            border-color: #3b82f6;
        }

        .pagination-link.disabled {
            color: #a0aec0;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 0.9rem;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>

    <div th:if="${message}" class="message">
        <span th:text="${message}"></span>
    </div>

    <div class="form-container">
        <h2>Add New Employee</h2>
        <form th:action="@{/employees/add}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="empname">Name:</label>
                <input type="text" id="empname" th:field="*{empname}" required>
            </div>
            <div class="form-group">
                <label for="empsalary">Salary:</label>
                <input type="number" id="empsalary" th:field="*{empsalary}" required>
            </div>
            <div class="form-group">
                <label for="empaddress">Address:</label>
                <input type="text" id="empaddress" th:field="*{empaddress}" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Employee</button>
            </div>
        </form>
    </div>

    <h2>Employee List</h2>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{/employees(page=${employeePage.number}, size=${employeePage.size}, sortBy='empid', direction=${sortBy == 'empid' ? reverseDirection : 'asc'})}">
                    Emp ID
                    <span th:if="${sortBy == 'empid'}">
                                <span th:if="${direction == 'asc'}">&#9650;</span>
                                <span th:if="${direction == 'desc'}">&#9660;</span>
                            </span>
                </a>
            </th>
            <th>
                <a th:href="@{/employees(page=${employeePage.number}, size=${employeePage.size}, sortBy='empname', direction=${sortBy == 'empname' ? reverseDirection : 'asc'})}">
                    Name
                    <span th:if="${sortBy == 'empname'}">
                                <span th:if="${direction == 'asc'}">&#9650;</span>
                                <span th:if="${direction == 'desc'}">&#9660;</span>
                            </span>
                </a>
            </th>
            <th>
                <a th:href="@{/employees(page=${employeePage.number}, size=${employeePage.size}, sortBy='empsalary', direction=${sortBy == 'empsalary' ? reverseDirection : 'asc'})}">
                    Salary
                    <span th:if="${sortBy == 'empsalary'}">
                                <span th:if="${direction == 'asc'}">&#9650;</span>
                                <span th:if="${direction == 'desc'}">&#9660;</span>
                            </span>
                </a>
            </th>
            <th>
                <a th:href="@{/employees(page=${employeePage.number}, size=${employeePage.size}, sortBy='empaddress', direction=${sortBy == 'empaddress' ? reverseDirection : 'asc'})}">
                    Address
                    <span th:if="${sortBy == 'empaddress'}">
                                <span th:if="${direction == 'asc'}">&#9650;</span>
                                <span th:if="${direction == 'desc'}">&#9660;</span>
                            </span>
                </a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeePage.content}">
            <td th:text="${employee.empid}"></td>
            <td th:text="${employee.empname}"></td>
            <td th:text="${employee.empsalary}"></td>
            <td th:text="${employee.empaddress}"></td>
            <td class="action-column">
                <form th:action="@{/employees/delete/{id}(id=${employee.empid})}" method="post">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-controls">
        <a th:href="@{/employees(page=${employeePage.number - 1}, size=${employeePage.size}, sortBy=${sortBy}, direction=${direction})}"
           th:classappend="${employeePage.hasPrevious()} ? '' : 'disabled'"
           class="pagination-link">
            Previous
        </a>

        <th:block th:each="pageNumber : ${#numbers.sequence(0, employeePage.totalPages - 1)}">
            <a th:href="@{/employees(page=${pageNumber}, size=${employeePage.size}, sortBy=${sortBy}, direction=${direction})}"
               th:classappend="${pageNumber == employeePage.number} ? 'active' : ''"
               class="pagination-link"
               th:text="${pageNumber + 1}">
            </a>
        </th:block>

        <a th:href="@{/employees(page=${employeePage.number + 1}, size=${employeePage.size}, sortBy=${sortBy}, direction=${direction})}"
           th:classappend="${employeePage.hasNext()} ? '' : 'disabled'"
           class="pagination-link">
            Next
        </a>
    </div>
    <div class="page-info">
        <span th:text="'Page ' + ${employeePage.number + 1} + ' of ' + ${employeePage.totalPages}"></span>
    </div>
</div>
</body>
</html>
